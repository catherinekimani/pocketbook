{% extends 'base.html' %}
{% load bootstrap5 %}
{% load crispy_forms_tags %}
<!-- signup -->
{% block content %}
<div class="container">
    <h1>SignUP</h1>
    <form action="" method="POST">
        {% csrf_token %}
        {{ register_form|crispy }}
        <button type="submit" class="btn btn-primary"></button>
    </form>
    <p class="text-center">If you already have an account,<a href="/login">Login</a>instead.</p>
</div>
{% endblock %}
